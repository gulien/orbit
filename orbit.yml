tasks:

  - use: fmt
    short: Runs go fmt ./...
    run:
      - go fmt ./...
      - go mod tidy

  - use: ci
    short: Runs CI process inside a container on Linux and MacOS, or directly on host on Windows
    run:
      {{ if ne "windows" os }}
      - docker build -t gulien/orbit:ci .
      - docker run --rm -e "VERSION={{ .Orbit.Version }}" -v "$(pwd)/.ci:/go/src/github.com/gulien/orbit/.ci" gulien/orbit:ci
      {{ else }}
      - go get -u gopkg.in/alecthomas/gometalinter.v2
      - gometalinter.v2 --install
      - go get -d -v ./...
      - gometalinter.v2 --disable-all -E vet -E gofmt -E misspell -E ineffassign -E goimports -E deadcode -E gocyclo --vendor ./...;
      - go test -race ./...
      {{ end }}
