language: go

go:
  - "1.10"
  - tip

matrix:
  allow_failures:
    - go: tip
  fast_finish: true

install:
  - go version
  - go env
  - go install
  - orbit run install

script:
  - orbit run lint
  - ./codecov.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: false