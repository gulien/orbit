commands:

  - use: install
    short: Installs all required dependencies
    run:
      - go get -u github.com/golang/dep/cmd/dep
      - go get -u github.com/alecthomas/gometalinter
      - gometalinter --install

  - use: fmt
    short: Simple shortcut for go fmt ./...
    run:
      - go fmt ./...

  - use: lint
    short: Statically checks for errors and warnings
    run:
      - gometalinter --disable-all -E vet -E gofmt -E misspell -E ineffassign -E goimports -E deadcode -E gocyclo --vendor ./...

  - use: test
    short: Simple shortcut for go test -race ./...
    run:
      - go test -race ./context